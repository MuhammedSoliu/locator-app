<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locator App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="homeContainer">
        <h1>LOCATOR APP</h1>
        <div class="locationCon">
            <div class="mapMarker"><i class="fa-solid fa-location-dot"></i></div>
            <div class="loader"></div>
            <p id="location">Click on "My current location" button</p>
            <button id="currentLocationBtn" type="button">My current location</button>
            <div id="exploreContainer"><a href="https://tinyurl.com/22hw2x6u">Navigate to map</a></div>
        </div>

    </div>
    
    <script src="https://kit.fontawesome.com/38cde75b88.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
